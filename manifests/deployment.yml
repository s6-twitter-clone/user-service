apiVersion : apps/v1
kind: Deployment
metadata:
  name: "twiddit-810e"
spec:
  replicas: 2
  selector:
    matchLabels:
      app: "twiddit-810e"
  template:
    metadata:
      labels:
        app: "twiddit-810e"
    spec:
      containers:
        - name: "twiddit-810e"
          image: "twiddit2.azurecr.io/twiddit"
          ports:
          - containerPort: 80