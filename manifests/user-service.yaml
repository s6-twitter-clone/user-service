# deployment
#
# set up a deployment for the user API.

apiVersion : apps/v1
kind: Deployment
metadata:
  name: "twiddit-810e"
spec:
  replicas: 1
  selector:
    matchLabels:
      app: "twiddit-810e"
  template:
    metadata:
      labels:
        app: "twiddit-810e"
    spec:
      containers:
        - name: "twiddit-810e"
          image: "twiddit2.azurecr.io/twiddit"
          livenessProbe:
            initialDelaySeconds: 20
            timeoutSeconds: 5
            httpGet:
              port: 80
              path: /healthz/liveness
          readinessProbe:
            initialDelaySeconds: 5
            timeoutSeconds: 5
            httpGet:
              port: 80
              path: /healthz/readiness
          ports:
          - containerPort: 80

---
# service

apiVersion: v1
kind: Service
metadata:
    name: "twiddit-810e"
    labels:
        app: "twiddit-810e"
spec:
    type: ClusterIP
    ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: http
    selector:
        app: "twiddit-810e"

---
# ingress
#
# Sets up an ingress to route traffic to the user service

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    name: "twiddit-810e"
    labels:
        app: "twiddit-810e"
    annotations:
        kubernetes.io/ingress.class: azure/application-gateway
        nginx.ingress.kubernetes.io/rewrite-target: /
spec:
    rules:
    - http:
        paths:
        - path: /api/users
          pathType: Prefix
          backend:
            service:
                name: "twiddit-810e"
                port:
                  number: 80